<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pejoeang Portfolio</title>
    <style>
    /* Responsive menu toggle */
    .navbar .menu {
        display: none;
        flex-direction: column;
        background-color: #444;
        position: absolute;
        top: 50px;
        right: 20px;
        border-radius: 5px;
        overflow: hidden;
        z-index: 100;
    }

    .navbar .menu.active {
        display: flex;
    }

    .navbar .menu a {
        padding: 15px 20px; /* Tambahkan padding untuk ukuran klik lebih besar */
        font-size: 1.2em; /* Perbesar ukuran font */
        text-align: left;
        border-bottom: 1px solid #555;
    }

    .navbar .menu a:last-child {
        border-bottom: none;
    }

    .navbar .menu a:hover {
        background-color: #555;
    }

    /* Hamburger toggle button */
    .navbar .toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        z-index: 101;
    }

    .navbar .toggle span {
        height: 4px; /* Perbesar tebal garis */
        width: 30px; /* Perbesar lebar garis */
        background: #fff;
        margin: 5px 0; /* Tambahkan jarak antar garis */
        border-radius: 2px;
    }

    @media (max-width: 768px) {
        .navbar .toggle {
            display: flex;
        }
    }
</style>

</head>
<body>
    <nav class="navbar">
        <div class="logo">Pejoeang</div>
        <div class="menu" id="menu">
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
        <div class="toggle" id="toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <section class="content">
        <div class="text">
            <h1>Welcome to Pejoeang</h1>
            <p>
                This is a responsive portfolio layout. On larger screens, the content is displayed in two columns with text on the left and an image on the right. On smaller screens, the layout changes to stack the text above the image for better usability.
            </p>
        </div>
        <div class="image">
            <img src="https://via.placeholder.com/400" alt="Placeholder Image">
        </div>
    </section>

    <script>
        // Toggle menu for smaller screens
        const toggle = document.getElementById('toggle');
        const menu = document.getElementById('menu');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
