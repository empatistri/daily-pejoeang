<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pejoeang Portfolio</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 1em;
            transition: color 0.3s;
        }

        .navbar .menu a:hover {
            color: #00bcd4;
        }

        /* Responsive menu toggle */
        .navbar .toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .navbar .toggle span {
            height: 3px;
            width: 25px;
            background: #fff;
            margin: 3px 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar .menu {
                display: none;
                flex-direction: column;
                background-color: #444;
                position: absolute;
                top: 50px;
                right: 20px;
                border-radius: 5px;
                overflow: hidden;
            }

            .navbar .menu.active {
                display: flex;
            }

            .navbar .toggle {
                display: flex;
            }
        }

        /* Content layout */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content .text {
            flex: 1;
            padding: 20px;
            font-size: 1.2em;
        }

        .content .image {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .content .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Responsive content layout */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                text-align: center;
            }

            .content .text {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Pejoeang</div>
        <div class="menu" id="menu">
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
        <div class="toggle" id="toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <section class="content">
        <div class="text">
            <h1>Welcome to Pejoeang</h1>
            <p>
                This is a responsive portfolio layout. On larger screens, the content is displayed in two columns with text on the left and an image on the right. On smaller screens, the layout changes to stack the text above the image for better usability.
            </p>
        </div>
        <div class="image">
            <img src="https://via.placeholder.com/400" alt="Placeholder Image">
        </div>
    </section>

    <script>
        // Toggle menu for smaller screens
        const toggle = document.getElementById('toggle');
        const menu = document.getElementById('menu');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
